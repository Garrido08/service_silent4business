<!-- templates/myapp/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Home Page</title>
</head>
<body class="dark:bg-gray-800">
<!-- This is an example component -->
 
<div class="max-w-full mx-auto bg-gray-500 rounded-lg p-4 m-5">

	<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
		<div class="p-4">
			<label for="input_table_search" class="sr-only">Search</label>
			<div class="relative mt-1">
				<div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
					<svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20"
						xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd"
							d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
							clip-rule="evenodd"></path>
					</svg>
				</div>
				<input type="text" id="input_table_search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-80 pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for items">
        </div>
			</div>
			<table class="w-full text-sm text-left text-gray-500 dark:text-gray-400" id="table_info">
				<thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
					<tr>
						<th scope="col" class="px-6 py-3">
							Titulo
						</th>
						<th scope="col" class="px-6 py-3">
							Descripción
						</th>
						<th scope="col" class="px-6 py-3">
							Autor
						</th>
						<th scope="col" class="px-6 py-3">
							Fecha Publicación
						</th>
						<th scope="col" class="px-6 py-3">
							<span class="sr-only">Acción</span>
						</th>
					</tr>
				</thead>
				<tbody id="tbody_info">

				</tbody>
			</table>
		</div>

		<p class="mt-5">Componente obtenido de tailwindcss
		</p>

        {% load static %}
        <script type="module" src="{% static 'assets/js/home.js' %}"></script>
	</div>
    
</body>
</html>
